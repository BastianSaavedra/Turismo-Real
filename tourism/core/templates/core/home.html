{% extends 'core/base.html' %}
{% load static %}
{% block title %} Inicio {% endblock %}

{% block content %}

<div>
	{% if user.is_authenticated %}

		<div class="container">
			<div class="col-12 col-md-6 offset-md-3">
				<div class="row">
					<div class="card text-center">
						<h2>Hola! {{ user.username }}</h2>
						<a
							href="{% url 'logout' %}"
							type="button"
							class="btn btn-outline-danger">
							Cerrar Sesion
						</a>

					</div>
					
				</div>
			</div>
		</div>
	
	
	{% else %}

	<div class="container">
		<div class="col-12 col-md-6 offset-md-3">
			
			<div class="row">
				
				<div class="card text-center">
					<h2> Bienvenido </h2>
						<div class="card-body">

							<a 
								href="{% url 'login' %}" type="button" 
								class="btn btn-outline-warning">
								Iniciar Sesion 
							</a>
			
						</div>

				</div>
			
			</div>

		</div>
		
	</div>
	
	{% endif %}

</div>

{% endblock %}
